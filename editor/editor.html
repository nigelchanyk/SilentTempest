<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Silent Tempest Level Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="toolbar">
        <div class="btn-group control-group">
            <button id="btn-open" title="Open Level" type="button" class="btn btn-default"><span class="glyphicon glyphicon-folder-open"></span></button>
            <button id="btn-save" title="Save Level" type="button" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>
        <div id="level-size-control" class="form-group control-group">
            <input type="number" min="20" max="100" value="20" class="width-control">
            <input type="number" min="15" max="100" value="15" class="height-control">
        </div>
        <div id="history-manager" class="btn-group control-group">
            <button title="Undo" type="button" class="btn btn-default btn-undo disabled"><span class="glyphicon glyphicon-arrow-left"></span></button>
            <button title="Redo" type="button" class="btn btn-default btn-redo disabled"><span class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
        <div id="canvas-mode-control" class="btn-group control-group">
            <button title="Draw" type="button" class="btn btn-default btn-draw disabled"><span class="glyphicon glyphicon-pencil"></span></button>
            <button title="Erase" type="button" class="btn btn-default btn-erase"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
        <div id="layer-manager" class="control-group">
            <div class="btn-group group-control">
                <button title="Ground Layer" type="button" class="btn btn-default btn-ground disabled"><span class="glyphicon glyphicon-road"></span></button>
                <button title="Object Layer" type="button" class="btn btn-default btn-object"><span class="glyphicon glyphicon-tree-conifer"></span></button>
                <button title="Events" type="button" class="btn btn-default btn-event"><span class="glyphicon glyphicon-user"></span></button>
            </div>
            <div class="layer-control">
                <div class="btn-group dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Layer <span class="selected-layer">0</span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="dropdown-item-layer" data-layer="0"><a href="#">Layer 0</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button title="Add Layer" type="button" class="btn btn-default btn-add-layer"><span class="glyphicon glyphicon-plus"></span></button>
                    <button title="Remove Layer" type="button" class="btn btn-default btn-remove-layer disabled"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
            </div>
        </div>
        <div class="control-group form-group">
            <input type="text" id="input-filename" class="form-control" placeholder="Level Name">
        </div>
        <div class="control-group form-group coordinate-display">
            (<span class="x-value"></span>,&nbsp;<span class="y-value"></span>)
        </div>
    </div>

    <div class="editor">
        <img id="field-sprite" src="field.png" />
        <div class="side-pane">
            <div id="palette">
                <div class="selector">
                </div>
            </div>
        </div>
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- File Open Modal -->
    <div class="modal fade" id="file-open-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-target="#file-open-modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Open Level</h4>
          </div>
          <div class="modal-body">
            <div class="drop-zone">
                <h4>Drop File Here</h4>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary btn-confirm disabled">Open</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="message-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-target="#message-modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            <span class="modal-message"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-target="#message-modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            <span class="modal-message"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary btn-confirm" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
